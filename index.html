<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christian and Dena's Wedding</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('rich-paper.jpg'); /* Replace with actual URL of the background image */
            background-size: cover;
            font-family: 'Georgia', serif;
            text-align: center;
            color: #3a3a3a;
        }
        .header {
            background-image: url('beach-header.jpg'); /* Replace with actual URL of the beach image */
            background-size: cover;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .header h1 {
            font-size: 3em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .announcement {
            padding: 50px;
            background-color: rgba(255, 255, 255, 0.8);
            margin: 50px auto;
            width: 60%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .announcement h2 {
            font-size: 2.5em;
            color: #d4af37; /* Golden color */
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Christian & Dena Fisher</h1>
    </div>

    <div class="announcement">
        <h2>Were married on May 20th, 2024</h2>
        <p>Join us in celebrating their love and happiness!</p>
    </div>

</body>
</html>
