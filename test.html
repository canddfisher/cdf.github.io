<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Announcing Christian and Dean Fisher</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3em;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .details {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        .gallery img {
            width: 100%;
            height: auto;
        }
        @media (min-width: 600px) {
            .gallery img {
                width: calc(50% - 10px);
            }
        }
        @media (min-width: 900px) {
            .gallery img {
                width: calc(33.333% - 10px);
            }
        }
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Announcing Christian and Dean Fisher</h1>
        <p class="details">We are thrilled to announce the wedding of Christian and Dean Fisher, which took place on a beautiful beach. More details about the wedding will be shared soon.</p>
        <div class="gallery">
            <img src="photo1.jpg" alt="Photo 1">
            <img src="photo2.jpg" alt="Photo 2">
            <img src="photo3.jpg" alt="Photo 3">
            <img src="photo4.jpg" alt="Photo 4">
            <img src="photo5.jpg" alt="Photo 5">
            <img src="photo6.jpg" alt="Photo 6">
            <img src="photo7.jpg" alt="Photo 7">
            <img src="photo8.jpg" alt="Photo 8">
            <img src="photo9.jpg" alt="Photo 9">
            <img src="photo10.jpg" alt="Photo 10">
            <img src="photo11.jpg" alt="Photo 11">
            <img src="photo12.jpg" alt="Photo 12">
            <img src="photo13.jpg" alt="Photo 13">
            <img src="photo14.jpg" alt="Photo 14">
            <img src="photo15.jpg" alt="Photo 15">
            <img src="photo16.jpg" alt="Photo 16">
            <img src="photo17.jpg" alt="Photo 17">
            <img src="photo18.jpg" alt="Photo 18">
            <img src="photo19.jpg" alt="Photo 19">
            <img src="photo20.jpg" alt="Photo 20">
            <img src="photo21.jpg" alt="Photo 21">
            <img src="photo22.jpg" alt="Photo 22">
            <img src="photo23.jpg" alt="Photo 23">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gallery = document.querySelector('.gallery');
            gallery.addEventListener('click', (e) => {
                if (e.target.tagName === 'IMG') {
                    const src = e.target.src;
                    const lightbox = document.createElement('div');
                    lightbox.classList.add('lightbox');
                    lightbox.innerHTML = `<img src="${src}" alt="Enlarged Photo">`;
                    document.body.appendChild(lightbox);
                    lightbox.addEventListener('click', () => {
                        document.body.removeChild(lightbox);
                    });
                }
            });
        });
    </script>
</body>
</html>
