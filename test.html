<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christian & Dena Fisher Wedding Announcement</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }

        header {
            background-color: #87CEEB;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        header p {
            font-size: 1.2em;
            margin: 5px 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
        }

        .gallery {
            position: relative;
            max-width: 100%;
            height: 400px;
            overflow: hidden;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .gallery img.active {
            display: block;
        }

        .controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .controls button {
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.2em;
        }

        .controls button:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }

        @media only screen and (max-width: 600px) {
            header h1 {
                font-size: 2em;
            }

            header p {
                font-size: 1em;
            }

            .gallery {
                height: 300px;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Christian & Dena Fisher</h1>
        <p>Joined in marriage on May 20, 2024</p>
        <p>Celebrating love at the beach</p>
    </header>

    <div class="container">
        <div class="gallery">
            <img src="photo1.jpg" alt="Wedding Photo 1" class="active">
            <img src="photo2.jpg" alt="Wedding Photo 2">
            <img src="photo3.jpg" alt="Wedding Photo 3">
            <!-- Add more photos as needed -->
            <img src="photo23.jpg" alt="Wedding Photo 23">

            <div class="controls">
                <button id="prev">&lt;</button>
                <button id="next">&gt;</button>
            </div>
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.gallery img');
        const totalImages = images.length;

        const showImage = index => {
            images.forEach((img, i) => {
                img.classList.toggle('active', i === index);
            });
        };

        document.getElementById('next').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % totalImages;
            showImage(currentIndex);
        });

        document.getElementById('prev').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + totalImages) % totalImages;
            showImage(currentIndex);
        });

        const autoAdvance = () => {
            currentIndex = (currentIndex + 1) % totalImages;
            showImage(currentIndex);
        };

        let interval = setInterval(autoAdvance, 3000);

        document.querySelector('.gallery').addEventListener('mouseover', () => {
            clearInterval(interval);
        });

        document.querySelector('.gallery').addEventListener('mouseout', () => {
            interval = setInterval(autoAdvance, 3000);
        });
    </script>

</body>
</html>
