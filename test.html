<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christian & Dena Fisher Wedding Announcement</title>
    <!-- Add Google Fonts to support a variety of fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&family=Pacifico&family=Lobster&family=Roboto:wght@400;700&family=Cinzel:wght@400;700&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
 
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #333;
        }

        header {
            background-color: #87CEEB;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        header p {
            font-size: 1.2em;
            margin: 5px 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
        }

        .gallery {
            position: relative;
            max-width: 100%;
            height: 400px;
            overflow: hidden;
            margin: 0 auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
        }

        .gallery img.active {
            display: block;
        }

        .controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .controls button {
            background-color: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 1.2em;
        }

        .controls button:hover {
            background-color: rgba(255, 255, 255, 0.9);
        }

        @media only screen and (max-width: 600px) {
            header h1 {
                font-size: 2em;
            }

            header p {
                font-size: 1em;
            }

            .gallery {
                height: 300px;
            }
        }
       
        h1 {
            font-size: 2.5em;
            margin: 0;
            color: #fff;
        }

        /* Font option 1: Classic serif */
        .font-option-1 {
            font-family: 'Playfair Display', serif;
        }

        /* Font option 2: Elegant script */
        .font-option-2 {
            font-family: 'Great Vibes', cursive;
        }

        /* Font option 3: Fun and casual */
        .font-option-3 {
            font-family: 'Pacifico', cursive;
        }

        /* Font option 4: Bold and stylish */
        .font-option-4 {
            font-family: 'Lobster', cursive;
        }

        /* Font option 5: Simple and modern */
        .font-option-5 {
            font-family: 'Roboto', sans-serif;
        }

        /* Font option 6: Formal and distinguished */
        .font-option-6 {
            font-family: 'Cinzel', serif;
        }

        /* Font option 7: Playful script */
        .font-option-7 {
            font-family: 'Dancing Script', cursive;
        }
    </style>
</head>

<body>

    <header>
        <!-- Duplicate <h1> with various font options -->
        
        <!-- Option 1: Classic serif -->
        <h1 class="font-option-1">Christian & Dena Fisher</h1>
        
        <!-- Option 2: Elegant script -->
        <h1 class="font-option-2">Christian & Dena Fisher</h1>
        
        <!-- Option 3: Fun and casual -->
        <h1 class="font-option-3">Christian & Dena Fisher</h1>
        
        <!-- Option 4: Bold and stylish -->
        <h1 class="font-option-4">Christian & Dena Fisher</h1>
        
        <!-- Option 5: Simple and modern -->
        <h1 class="font-option-5">Christian & Dena Fisher</h1>
        
        <!-- Option 6: Formal and distinguished -->
        <h1 class="font-option-6">Christian & Dena Fisher</h1>
        
        <!-- Option 7: Playful script -->
        <h1 class="font-option-7">Christian & Dena Fisher</h1>
        
        <p>Joined in marriage on May 20, 2024</p>
        <p>Punta Cana, Dominican Republic</p>
    </header>

<div class="container">
    <div class="gallery">
        <img src="photo1.jpg" alt="Wedding Photo 1" class="active">
        <img src="photo2.jpg" alt="Wedding Photo 2">
        <img src="photo3.jpg" alt="Wedding Photo 3">
        <img src="photo4.jpg" alt="Wedding Photo 4">
        <img src="photo5.jpg" alt="Wedding Photo 5">
        <img src="photo6.jpg" alt="Wedding Photo 6">
        <img src="photo7.jpg" alt="Wedding Photo 7">
        <img src="photo8.jpg" alt="Wedding Photo 8">
        <img src="photo9.jpg" alt="Wedding Photo 9">
        <img src="photo10.jpg" alt="Wedding Photo 10">
        <img src="photo11.jpg" alt="Wedding Photo 11">
        <img src="photo12.jpg" alt="Wedding Photo 12">
        <img src="photo13.jpg" alt="Wedding Photo 13">
        <img src="photo14.jpg" alt="Wedding Photo 14">
        <img src="photo15.jpg" alt="Wedding Photo 15">
        <img src="photo16.jpg" alt="Wedding Photo 16">
        <img src="photo17.jpg" alt="Wedding Photo 17">
        <img src="photo18.jpg" alt="Wedding Photo 18">
        <img src="photo19.jpg" alt="Wedding Photo 19">
        <img src="photo20.jpg" alt="Wedding Photo 20">
        <img src="photo21.jpg" alt="Wedding Photo 21">
        <img src="photo22.jpg" alt="Wedding Photo 22">
        <img src="photo23.jpg" alt="Wedding Photo 23">

        <div class="controls">
            <button id="prev">&lt;</button>
            <button id="next">&gt;</button>
        </div>
    </div>
</div>


    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.gallery img');
        const totalImages = images.length;

        const showImage = index => {
            images.forEach((img, i) => {
                img.classList.toggle('active', i === index);
            });
        };

        document.getElementById('next').addEventListener('click', () => {
            currentIndex = (currentIndex + 1) % totalImages;
            showImage(currentIndex);
        });

        document.getElementById('prev').addEventListener('click', () => {
            currentIndex = (currentIndex - 1 + totalImages) % totalImages;
            showImage(currentIndex);
        });

        const autoAdvance = () => {
            currentIndex = (currentIndex + 1) % totalImages;
            showImage(currentIndex);
        };

        let interval = setInterval(autoAdvance, 3000);

        document.querySelector('.gallery').addEventListener('mouseover', () => {
            clearInterval(interval);
        });

        document.querySelector('.gallery').addEventListener('mouseout', () => {
            interval = setInterval(autoAdvance, 3000);
        });
    </script>

</body>
</html>
